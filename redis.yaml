- name: setup redis server
  hosts: redis
  become: yes
  tasks:
    - name: disable default redis
      ansible.builtin.command: dnf module disable redis -y

    - name: enable redis 20
      ansible.builtin.command: dnf module enable redis:20 -y
      
    - name: install redis
      ansible.builtin.package:
        name: redis
        state: present
      
    - name: Replace 127.0.0.1 to 0.0.0.0
      ansible.builtin.replace:
        path: /etc/redis/redis.conf
        regexp: 127.0.0.1
        replace: 0.0.0.0
  
    - name: Replace protected mode
      ansible.builtin.replace:
        path: /etc/redis/redis.conf
        regexp: yes
        replace: no

    - name: enable and start
      ansible.builtin.systemd_service:
        name: redis
        enabled: true
        state: started    
  

    
    
   
  