- name: Install payment server
  hosts: payment
  become: yes  # Required for package installation
  tasks:
    - name: Install Python 3, GCC, and Python 3 package
      ansible.builtin.dnf:
        name: "{{ item }}"
        state: present
      loop:
        - python3
        - gcc
        - python3-devel
        
    - name: Add the user roboshop
      ansible.builtin.user:
        name: roboshop
        comment: system user roboshop
        system: true
        shell: /sbin/nologin
        home: /app

    - name: Remove app directory
      ansible.builtin.file:
        path: /app
        state: absent    

    - name: Create app directory if it does not exist
      ansible.builtin.file:
        path: /app
        state: directory

    - name: delete payment file
      ansible.builtin.file:
        path: /tmp/payment.zip
        state: absent

    - name: Download payment zip
      ansible.builtin.get_url:
        url: https://roboshop-artifacts.s3.amazonaws.com/payment-v3.zip
        dest: /tmp/payment.zip

    - name: Extract payment.zip
      ansible.builtin.unarchive:
        src: /tmp/payment.zip
        dest: /app
        remote_src: yes
